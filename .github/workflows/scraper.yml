name: Run UCP Scraper Noww  # Top-level field

on:                        # Event triggers (top-level)
  schedule:               # Nested under 'on'
    - cron: '...'         # List under 'schedule'
  workflow_dispatch:      # Another trigger at the same level as 'schedule'

jobs:                     # Top-level
  scrape:                 # Job name (under 'jobs')
    runs-on: ubuntu-latest  # Job configuration

    steps:                # List of steps within the job
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:              # 'with' is nested under the step using 'uses'
          python-version: '3.10'

      - name: Run scraper
        run: |             # Multi-line script
          python backend/main.py

      - name: Upload screenshots (if any)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: debug-screenshots
          path: backend/screenshot_*.png
          if-no-files-found: warn
          compression-level: 6
          overwrite: false
          include-hidden-files: false
