name: Run UCP Scraper Twice Daily

on:
  schedule:
    - cron: '0 6,18 * * *'  # every day at 6am and 6pm UTC
  workflow_dispatch:         # âœ… enables "Run workflow" button

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'     # âœ… must be a string, correctly indented

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run scraper
        run: |
          python backend/main.py

      - name: Commit and Push updated data
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add data/
          git commit -m "ðŸ”„ Auto-update scraped data"
          git push
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        - name: Upload screenshots (if any)
          uses: actions/upload-artifact@v3
          with:
              name: debug-screenshots
              path: screenshot_*.png

